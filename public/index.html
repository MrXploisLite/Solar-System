<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Solar System Explorer - Interactive 3D Visualization</title>
  <meta name="description"
    content="Explore our solar system in stunning 3D with realistic NASA data, atmospheric effects, 8 planets, 5 dwarf planets, and real-time orbital mechanics.">
  <meta name="keywords"
    content="NASA, solar system, 3D visualization, planets, space, astronomy, Three.js, WebGL, interactive">
  <meta name="author" content="Romy Rianata">
  <meta name="theme-color" content="#0B3D91">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="NASA Solar System Explorer">
  <meta property="og:description"
    content="Interactive 3D solar system with realistic NASA data and stunning visual effects">
  <meta property="og:image" content="/preview.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="NASA Solar System Explorer">
  <meta name="twitter:description" content="Explore our solar system in stunning 3D">

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="loading">
    <div class="loader"></div>
    <p>Loading Solar System...</p>
  </div>

  <div id="info-panel">
    <div class="panel-toggle">
      <h1>Solar System</h1>
      <button id="toggle-panel" title="Collapse/Expand Panel">âˆ’</button>
    </div>
    <div id="time-display"></div>
    <div id="planet-info"></div>
    <div class="controls">
      <button id="play-pause">Pause Simulation</button>
      <button id="reset-view">Reset Camera</button>
      <div style="display: flex; gap: 8px;">
        <button id="toggle-trails" style="flex: 1;">Hide Trails</button>
        <button id="clear-trails" style="flex: 1;">Clear Trails</button>
      </div>
      <label>
        <span style="font-size: 12px; color: rgba(255,255,255,0.6); font-weight: 500;">Simulation Speed</span>
        <div style="display: flex; align-items: center; gap: 10px; margin-top: 8px;">
          <input type="range" id="speed-control" min="0.1" max="10" step="0.1" value="1" style="flex: 1;">
          <span id="speed-value" style="min-width: 35px; font-weight: 600; color: #0B3D91;">1x</span>
        </div>
      </label>
    </div>
    <div class="planet-selector">
      <span
        style="font-size: 12px; color: rgba(255,255,255,0.6); font-weight: 500; display: block; margin-bottom: 8px;">Planets</span>
      <div class="planet-buttons">
        <button class="planet-btn" data-planet="sun">Sun</button>
        <button class="planet-btn" data-planet="mercury">Mercury</button>
        <button class="planet-btn" data-planet="venus">Venus</button>
        <button class="planet-btn" data-planet="earth">Earth</button>
        <button class="planet-btn" data-planet="mars">Mars</button>
        <button class="planet-btn" data-planet="jupiter">Jupiter</button>
        <button class="planet-btn" data-planet="saturn">Saturn</button>
        <button class="planet-btn" data-planet="uranus">Uranus</button>
        <button class="planet-btn" data-planet="neptune">Neptune</button>
      </div>
      <span
        style="font-size: 12px; color: rgba(255,255,255,0.6); font-weight: 500; display: block; margin: 12px 0 8px 0;">Dwarf
        Planets</span>
      <div class="planet-buttons">
        <button class="planet-btn dwarf-btn" data-planet="ceres">Ceres</button>
        <button class="planet-btn dwarf-btn" data-planet="pluto">Pluto</button>
        <button class="planet-btn dwarf-btn" data-planet="eris">Eris</button>
        <button class="planet-btn dwarf-btn" data-planet="makemake">Makemake</button>
        <button class="planet-btn dwarf-btn" data-planet="haumea">Haumea</button>
      </div>
    </div>
  </div>

  <div id="credits">
    <p style="font-weight: 600;">Solar System Explorer</p>
    <p style="font-size: 10px; opacity: 0.5;">Interactive 3D Visualization</p>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="/js/main.js"></script>
  <!-- Additional modules are loaded dynamically by main.js -->
</body>

</html>
